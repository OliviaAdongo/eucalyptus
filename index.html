<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three js</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>
      // CREATING A SCENE
      var scene = new THREE.Scene();

      // CREATING A CAMERA (THERE ARE VARIOUS TYPES)
      var camera = new THREE.PerspectiveCamera(
        // Field of view
        75,
        // aspect ratio
        window.innerWidth / window.innerHeight,
        // near plane
        0.1,
        // far plane
        1000
      );
      camera.position.z = 5;

      // SETTING UP A RENDERER (THERE ARE VARIOUS TYPES: WebGLRenderer, CSS 2Drenderer, CSS 3Drenderer, SVG renderer)
      var renderer = new THREE.WebGLRenderer({ antialias: true });
      // background color
      renderer.setClearColor("#E5E5E5");

      renderer.setSize(window.innerWidth, window.innerHeight);
      // creating a canvas element
      document.body.appendChild(renderer.domElement);

      // responsive fixed
      window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });

      var raycaster = new THREE.Raycaster();
      var mouse = new THREE.Vector2();

      // var geometry = new THREE.SphereGeometry(1,4,3);
      var geometry = new THREE.BoxGeometry(1, 1, 1);
      var material = new THREE.MeshLambertMaterial({ color: 0xffcc00 });
      var mesh = new THREE.Mesh(geometry, material);

      // mesh.position.x = -2;
      // mesh.position.y = 2;
      // mesh.position.z = 2;
      // mesh.position.set(2,2,-2);
      // mesh.rotation.set(45,0,0);
      // mesh.scale.set(1,2,1);

      scene.add(mesh);

     

      var light = new THREE.PointLight(0xffffff, 1, 500);
      light.position.set(10, 0, 25);
      scene.add(light);

      var render = function () {
        requestAnimationFrame(render);

        // ANIMATION
        // mesh.rotation.x += 0.05;
        // mesh.rotation.y += 0.01;
        // mesh.scale.x -= 0.01;

        renderer.render(scene, camera);
      };

      function onMouseMove(event) {
        event.preventDefault();

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientX / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);

        var intersects = raycaster.intersectObjects(scene.children, true);
        for (var i = 0; i < intersects.length; i++) {
          // intersects[i].object.material.color.set(0xff0000)
          this.tl = new TimelineMax();
          this.tl.to(intersects[i].object.scale, 1, {
            x: 2,
            ease: Expo.easeOut,
          });
          this.tl.to(intersects[i].object.scale, 0.5, {
            x: 0.5,
            ease: Expo.easeOut,
          });
          this.tl.to(intersects[i].object.position, 0.5, {
            x: 2,
            ease: Expo.easeOut,
          });
          this.tl.to(
            intersects[i].object.rotation,
            0.5,
            { y: Math.PI * 0.5, ease: Expo.easeOut },
            "=-1.5"
          );
        }
      }
      render();

      //  document.body.addEventListener('click',()=>{
      //   this.tl.play();
      //  });
      window.addEventListener("mousemove", onMouseMove);
    </script>
  </body>
</html>
